<html></!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<title>Password Generator</title>
</head>
<body>
	<div class="container text-center">
	<h1>Password Generator</h1>

	<form action="{% url 'password' %}">
		
		<select name="length">
			<option value="6">6 digits</option>	
			<option value="8">8 digits</option>	
			<option value="10" selected="selected">10 digits</option>
			<option value="12" >12 digits</option>		
			<option value="14">14 digits</option>	
			<option value="16">16 digits</option>		
		</select>
		<br>
		<input type="checkbox" name="uppercase">Uppercase
		<br>
		<input type="checkbox" name="numbers">Numbers
		<br>
		<input type="checkbox" name="special">Special Characters
		<br>
		<input type="submit" value="Generate Password" class="btn btn-primary">		

	</form>

	<form action="{% url 'about' %}">
		
		<input type="submit" value="About Me" class="btn btn-primary">

	</form>

</div>



</body>
</html>
